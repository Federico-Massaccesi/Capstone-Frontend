<ngb-carousel [interval]="5000" [wrap]="true" [keyboard]="false" [pauseOnHover]="false">
  <ng-template ngbSlide *ngFor="let image of images; let i = index; trackBy: trackByImage">
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Random slide" />
      <div class="carousel-caption">
        <h3 class="fs-2">{{ captions[i] }}</h3>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
