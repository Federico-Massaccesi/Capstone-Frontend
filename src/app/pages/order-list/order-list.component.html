<div class="container">
  <div class="row">
    <div class="row mx-2 col-12 text-center my-4">
      <div class="row mb-3">
        <button
          class="button mx-2 mb-3"
          (click)="setFilter('all')"
          [ngClass]="{ 'active-filter': currentFilter === 'all' }"
        >
          Lista Completa
        </button>
        <button
          class="button mx-2 mb-3"
          (click)="setFilter('completed')"
          [ngClass]="{ 'active-filter': currentFilter === 'completed' }"
        >
          Ordini Completati
        </button>
        <button
          class="button mx-2 mb-3"
          (click)="setFilter('incomplete')"
          [ngClass]="{ 'active-filter': currentFilter === 'incomplete' }"
        >
          Ordini da Completare
        </button>
        <button
          *ngIf="showNewOrdersButton"
          class="button mx-2"
          (click)="setFilter('new')"
          [ngClass]="{ 'active-filter': currentFilter === 'new' }"
        >
          Nuovi Ordini
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let order of filteredOrders$ | async">
      <div class="card mb-3">
        <div class="card-header row justify-content-between">
          Ordine #{{ order.id }}
          <div class="row justify-content-end col-6">
            <button
              *ngIf="
                isAdmin && order.checked == true && order.completed == true
              "
              class="btn btn-danger col-3 btn-sm float-right"
              (click)="deleteOrder(order.id!)"
            >
              <i class="bi bi-trash3 "></i>
            </button>
            <i *ngIf="!order.checked" class="bi bi-bell col-3"></i>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Cliente: {{ order.client.username }}</h5>
          <p class="card-text">
            Data ordine: {{ order.localDate | date : "d/MM/yyyy" }}
          </p>
          <div class="row justify-content-end">
            <button
              class="button col-6"
              (click)="viewOrderDetails(order.id!, order.checked)"
            >
              Dettagli ordine
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
