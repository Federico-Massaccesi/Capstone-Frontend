<div class="container">
  <div class="row">
    <div class="row mx-2 col-12 text-center my-4">
      <div class="row mb-3">
        <button class="button mx-2 mb-3"
                (click)="setFilter('all')"
                [ngClass]="{'active-filter': currentFilter === 'all'}">
          Lista Completa
        </button>
        <button class="button mx-2 mb-3"
                (click)="setFilter('completed')"
                [ngClass]="{'active-filter': currentFilter === 'completed'}">
          Ordini Completati
        </button>
        <button class="button mx-2"
                (click)="setFilter('incomplete')"
                [ngClass]="{'active-filter': currentFilter === 'incomplete'}">
          Ordini da Completare
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let order of filteredOrders$ | async">
      <div class="card mb-3">
        <div class="card-header">
          Order #{{ order.id }}
          <button *ngIf="isAdmin && order.checked == true && order.completed == true" class="btn btn-danger btn-sm float-right" (click)="deleteOrder(order.id!)">
            Delete
          </button>
          <i *ngIf="order.checked" class="bi bi-app-indicator"></i>
        </div>
        <div class="card-body">
          <h5 class="card-title">Customer: {{ order.client.username }}</h5>
          <p class="card-text">Order Date: {{ order.localDate | date }}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of order.items">
              {{ item.product.name }} - Quantity: {{ item.quantity }}
            </li>
          </ul>
          <button class="button mt-2" (click)="viewOrderDetails(order.id!, order.checked)">View Order Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
