<div class="container">
  <div class="card" *ngIf="order">
    <div class="card-header">
      Order #{{ order.id }}
    </div>
    <div class="card-body">
      <h5 class="card-title">Customer: {{ order.client.username }}</h5>
      <p class="card-text">Total Price: {{ order.totalPrice | currency }}</p>
      <p class="card-text">Order Date: {{ order.localDate | date }}</p>
      <p class="card-text">Pending: {{ order.pending }}</p>
      <button class="btn btn-primary mt-3" (click)="printOrder()">
        {{ order.pending ? 'Stampa e archivia ordine' : 'Stampa' }}
      </button>
        <button type="button" class="btn btn-outline-primary mt-2"
        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]=
        "!isCollapsed" aria-controls="collapseExample">Visualizza Prodotti</button>
      <div [ngbCollapse]="isCollapsed" class="mt-2">
        <div class="card">
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let item of order.items">
                {{ item.product.name }} - Quantity: {{ item.quantity }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
